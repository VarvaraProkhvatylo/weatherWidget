<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather widget</title>
  </head>
  <body>
    <div class="city-switcher">
      <button class="kyiv" data-city="KYIV">Kyiv</button>
      <button class="london" data-city>London</button>
      <button class="new-york" name="NEW-YORK">New York</button>
      <button class="city" data-city="NICE">Nice</button>
      <button class="sydney" name="SYDNEY">Sydney</button>
    </div>
    <div class="text-content">
      <div class="icon-description">
        <div class="icon">
          <img src="" id="" />
        </div>
        <div class="description"></div>
      </div>
      <div class="main">
        <div class="block">
          <div class="name">Temperature</div>
          <div class="temp"></div>
        </div>
        <div class="block">
          <div class="name">Pressure</div>
          <div class="pressure"></div>
        </div>
        <div class="block">
          <div class="name">Humidity</div>
          <div class="humidity"></div>
        </div>
        <div class="block">
          <div class="name">Wind-speed</div>
          <div class="speed"></div>
        </div>
        <div class="block">
          <div class="name">Wind-degree</div>
          <div class="degree"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
